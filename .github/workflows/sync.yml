name: X to Bilibili Sync
on:
  schedule:
    - cron: "*/10 * * * *"  # 每10分钟检查一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snscrape bilibili-api-python requests urllib3
      - name: Run sync script
        env:
          TARGET_X_USERNAME: ${{ secrets.TARGET_X_USERNAME }}
          BILIBILI_SESSDATA: ${{ secrets.BILIBILI_SESSDATA }}
          BILIBILI_BILI_JCT: ${{ secrets.BILIBILI_BILI_JCT }}
          BILIBILI_BUVID3: ${{ secrets.BILIBILI_BUVID3 }}
          X_COOKIE: ${{ secrets.X_COOKIE }}  # 新增X Cookie
        run: python sync.py
      - name: Save last tweet ID
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update last tweet ID"
